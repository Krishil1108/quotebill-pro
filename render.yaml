services:
  # Backend service
  - type: web
    name: quotebill-pro
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false  # This needs to be set manually in Render dashboard

  # Frontend service
  - type: web
    name: quotebill-pro-frontend
    runtime: static
    buildCommand: cd frontend/quote-bill-app && npm install && CI=false npm run build
    staticPublishPath: frontend/quote-bill-app/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_BASE_URL
        value: https://quotebill-pro.onrender.com/api
      - key: CI
        value: false
